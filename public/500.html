<head>

      background-color: #EFEFEF;

      text-align: center;

    .dialog {
      color: white;
      height: calc(90vh - 60px);

      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;

    }

    .dialog div {
      max-width: 500px;
    }

    a {
      text-decoration: none;
      color: #FFC15E;
      text-shadow: 4px 4px 5px rgba(50, 50, 50, 1);
    }

    a:hover {
      font-weight: bold;
    }

    .header {
      width: 100%;
      background-color: #ffffff;
      height: 60px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 0 15px;
    }

      width: 40px;
      height: 40px;
    }
